<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>g0ver TxT</title>

        <link rel="stylesheet" type="text/css" href="../assets/styles/global.css">
        <link rel="stylesheet" type="text/css" href="../assets/styles/hackpadViewer.css">
        <link rel="stylesheet" type="text/css" href="../vendors/semantic-ui/0.17.0/css/semantic.min.css">

        <script type="text/javascript" src="../vendors/jquery/1.11.1/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../vendors/d3js/3.4.6/d3.min.js"></script>
        <script type="text/javascript" src="../vendors/semantic-ui/0.17.0/javascript/semantic.min.js"></script>
        <script type="text/javascript" src="../vendors/angular/1.2.16/angular.min.js"></script>
        <script type="text/javascript" src="../assets/scripts/communiqueViewer.js"></script>
    </head>
    <body class="hackpadViewer" ng-controller="CommuniqueCtrl">
        <div class="ui large menu" id="menu">
            <a class="item" href="../index.html">
                <i class="home icon"></i> Home
            </a>
            <a class="item" href="visualize.html">
                <i class="signal icon"></i> Hackpad Visualize
            </a>
            <a class="active item" href="hackpadViewer.html">
                <i class="unhide icon"></i> Hackpad Viewer
            </a>
            <a class="active item" href="hackpadViewer.html">
                <i class="unhide icon"></i> Hackpad Viewer
            </a>
        </div>

        <div id="container">
            <div id="left_container">
                <div class="ui form">
                    <div class="grouped inline fields" ng-repeat="tagEntry in tagList">
                        <div class="field">
                            <div class="ui radio checkbox" ng-click="showCommunique(tagEntry.name)">
                                <input id="{{tagEntry.name}}"  type="radio" name="fruit">
                                <label for="{{tagEntry.name}}">{{tagEntry.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="right_container">
                <div class="ui ribbon blue label" id="showCommunique">{{communiqueTitle}}</div>
                <div class="ui bulleted list" ng-repeat="communiqueEntry in communiqueList">
                    <div class="item">{{communiqueEntry.content}}</div>
                </div>
            </div>
        </div>

        <a href="https://github.com/jessy1092/g0vTxT"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    </body>
</html>
